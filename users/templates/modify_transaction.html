{% extends 'base.html' %}

{% load static %}
{% block content %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4">Modify Transaction</h1>
                <form method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <input type="text" class="form-control" name="description" id="description" value="{{ transaction.description }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status:</label>
                        <select name="status" class="form-select" id="status">
                            {% for key, value in transaction.STATUS_CHOICES %}
                                <option value="{{ key }}" {% if key == transaction.status %}selected{% endif %}>{{ value }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="attachments" class="form-label">Attachments:</label>
                        <input type="file" class="form-control" name="attachments" id="attachments">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
