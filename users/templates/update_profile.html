{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">{{ user.first_name }} {{ user.last_name }} - Update Profile</div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group row justify-content-center">
              <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-block mt-4">Update Profile</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block styles %}
<style>
.card-header {
  font-size: 1.2rem;
}
.form-group label {
  font-weight: bold;
  margin-bottom: 0;
}
.custom-file-label::after {
  content: "Browse";
}
.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}
.btn-primary:hover {
  background-color: #0069d9;
  border-color: #0062cc;
}
.btn-primary:focus {
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
}
</style>
{% endblock %}
